<!DOCTYPE html>

<html lang="en-us" class="m-0 p-0 font-ubuntuRegular border-box">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="An advanced book list">
        <meta name="author" content="whoami">
        <link rel="stylesheet" href="./src/styles/style.css">
        <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
        <title>Book List</title>
    </head>
    <body class="min-h-screen overflow-x-hidden">
        <!-- All Icons -->
        <svg class="hidden">
            <symbol id="add" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </symbol>
            <symbol id="clear" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </symbol>
        </svg>
        <header>
            <section>
                <div class="container">
                    <!-- Title & Logo -->
                    <div class="flex justify-center items-center gap-x-5 pt-5">
                        <!-- Logo -->
                        <img src="./assets/images/book.png" alt="book" class="w-20 h-20">
                        <!-- Title -->
                        <h1 class="text-3xl xs:text-4xl text-black font-ubuntuBold capitalize">
                            <span class="text-cyan-700">book</span>
                            list
                        </h1>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <!-- Input Section -->
            <section class="pt-16">
                <div class="container">
                    <!-- Info Box -->
                    <div class="flex flex-col justify-center items-center gap-y-5 max-w-96 mx-auto">
                        <!-- Book's Info -->
                        <div class="books-info">
                            <label for="title" class="labels">title :</label>
                            <input type="text" id="title" class="inputs" placeholder="Enter the book's name" maxlength="30">
                        </div>
                        <!-- Book's Info -->
                        <div class="books-info">
                            <label for="author" class="labels">author :</label>
                            <input type="text" id="author" class="inputs" placeholder="Enter the author's name" maxlength="30">
                        </div>
                        <!-- Book's Info -->
                        <div class="books-info">
                            <label for="year" class="labels">release year :</label>
                            <input type="text" id="year" class="inputs" placeholder="Enter the release year" maxlength="4">
                        </div>
                        <!-- Buttons -->
                        <div class="w-full flex flex-col xs:flex-row justify-between items-center gap-5 mt-3">
                            <button type="button" id="add-button" style="--clr: #0e7490">
                                <svg class="w-5 h-5">
                                    <use href="#add"></use>
                                </svg>
                                add to list
                            </button>
                            <button type="button" id="clear-button" style="--clr: #b91c1c">
                                <svg class="w-5 h-5">
                                    <use href="#clear"></use>
                                </svg>
                                clear list
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Info Section -->
            <section class="pt-24 pb-10 info-section hidden">
                <div class="container">
                    <!-- Book's Info Box -->
                    <div class="flex flex-col justify-center items-center border border-black child:w-full rounded overflow-hidden">
                        <!-- Header -->
                        <div class="flex justify-around items-center border-b border-black p-3 child:basis-1/3 text-center text-black text-base xs:text-2xl font-ubuntuBold divide-x divide-slate-700 capitalize">
                            <!-- Title -->
                            <span>title</span>
                            <!-- Author -->
                            <span>author</span>
                            <!-- Release Year -->
                            <span>year</span>
                        </div>
                        <!-- Book List -->
                        <div id="book-box" class="child:divide-x child:divide-slate-700 divide-y divide-white child:text-xs sm:child:text-lg"></div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./src/common/scripts/script.js"></script>
    </body>
</html>
